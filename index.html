<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/normalize-css.css">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="card shadow-sm w-100 m-auto main-holder">
  <div class="weather-color-section shadow">
    <div class="weather-color-temp">
      <h3 class="temperature-section"><span class="temperature"></span><a href="" class="tempCel">°C</a> | <a href=""
                                                                                                              class="tempFar">°F</a>
      </h3>
      <p class="conditions"></p>
    </div>
    <img class="weatherIco" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather ico">
  </div>
  <div class="card-body">
    <div class="my-3">
      <div class="date"></div>
      <h2 class="card-title cityName"></h2>
    </div>
    <div class="weather-info my-3 text-center">
      <div class="text-center">
        <div class="row row-cols-2 align-items-stretch">
          <div class="col-md-6">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                Humidity
                <div class="weather-value"><span class="humidity"></span>%</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm mb-4">
              <div class="card-body">Visibility
                <div class="weather-value"><span class="visibility"></span> km</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm mb-4">
              <div class="card-body">Pressure
                <div class="weather-value"><span class="pressure"></span> hPa</div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm mb-4">
              <div class="card-body">Wind
                <div class="weather-value"><span class="wind"></span> km/h</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center ">
      <div class="forecast-section align-items-start"></div>
    </div>
    <form id="search-form" role="search">
      <div class="row">
        <div class="col-7"><input type="search" id="search-form-input" class="form-control"
                                  placeholder="Type city..."
                                  aria-label="Search">
        </div>
        <div class="col-5">
          <input class="btn btn-search" type="submit" value="Search">
          <button class="btn btn-info buttonCurrent">Current</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
<a href="https://github.com/maryna-yabluchanska/weather-app">github</a>
</body>
<script src="src/script.js"></script>
</html>
